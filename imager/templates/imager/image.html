{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            {{ image.name }}
        </title>
    </head>
    <body>
        <a href="{% url 'index' %}">
            Назад к списку
        </a><br>
        {% if error_message %}
            <h2>{{ error_message }}</h2>
        {% endif %}
        <h1>
            {{ image.name }}
        </h1>
        <form action="{% url 'resize' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="image_id" value="{{ image.id }}">
            <label for="width">
                Ширина
            </label>
            <input type="text" name="width" value="{{ image.file.width }}"><br>
            <label for="height">
                Высота
            </label>
            <input type="text" name="height" value="{{ image.file.height }}"><br>
            <input type="submit" value="Отправить">
        </form><br>
        <img src="{{ image.file.url }}">
    </body>
</html>
